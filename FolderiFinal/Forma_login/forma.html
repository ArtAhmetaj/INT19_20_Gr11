  <script>
    if(localStorage) {
	$(document).ready(function() {
		$("#save").click(function() {
			// Get input name
			var Username = $("#Username").val();
			
			// Store data
    		localStorage.setItem("first_name", Username);
			alert("Jeni kycur me sukses. Usernami juaj eshte ruajtur.");
		});
		$("#access").click(function() {
			// Retrieve data
    		alert("Pershendetje, " + localStorage.getItem("first_name"));
		});
	});
} else {
    alert("Browseri juaj nuk e supporton local storage.");
}
  </script>
